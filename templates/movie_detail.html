<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ movie.title }} - Bollywood Mood Recommender</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <div class="row">
            <div class="col-md-4">
                <img src="{{ movie.poster }}" alt="{{ movie.title }}" class="img-fluid rounded shadow">
            </div>
            <div class="col-md-8">
                <h1 class="display-5">{{ movie.title }}</h1>
                <p class="lead">
                    <span class="badge bg-primary">{{ movie.year }}</span>
                    <span class="badge bg-success">‚≠ê {{ movie.rating }}/10</span>
                </p>
                <p><strong>Genres:</strong> 
                    {% for genre in movie.genres %}
                        <span class="badge bg-secondary me-1">{{ genre }}</span>
                    {% endfor %}
                </p>
                <p class="movie-description">{{ movie.description }}</p>
                
                {% if movie.trailer %}
                <div class="mt-4">
                    <h5>Watch Trailer:</h5>
                    <div class="ratio ratio-16x9">
                        <iframe src="{{ movie.trailer }}" allowfullscreen></iframe>
                    </div>
                </div>
                {% endif %}
                
                <div class="mt-4">
                    <a href="{{ url_for('index') }}" class="btn btn-primary">
                        <i class="bi bi-arrow-left"></i> Back to Home
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Text-to-speech for movie details
        window.addEventListener('load', function() {
            if ('speechSynthesis' in window) {
                const title = "{{ movie.title }}";
                const description = "{{ movie.description }}";
                const utterance = new SpeechSynthesisUtterance(`Here's ${title}. ${description}`);
                utterance.rate = 0.9;
                utterance.pitch = 1;
                utterance.volume = 0.8;
                
                // Wait for voices to load
                function speak() {
                    const voices = speechSynthesis.getVoices();
                    const femaleVoice = voices.find(voice => 
                        voice.name.toLowerCase().includes('female') || 
                        voice.name.toLowerCase().includes('zira') ||
                        voice.gender === 'female'
                    );
                    if (femaleVoice) {
                        utterance.voice = femaleVoice;
                    }
                    speechSynthesis.speak(utterance);
                }
                
                if (speechSynthesis.getVoices().length > 0) {
                    speak();
                } else {
                    speechSynthesis.onvoiceschanged = speak;
                }
            }
        });
    </script>
</body>
</html>
